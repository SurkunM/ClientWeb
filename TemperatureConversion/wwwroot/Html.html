<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Normalize.css">
    <link rel="stylesheet" href="Style.css">
    <script src="Script.js" defer></script>
    <title>Перевод температур</title>
</head>
<body>
    <div class="parent">
        <div class="content">
            <h1>Перевод температуры</h1>

            <form class="temperature-conversion-form" id="temperature-conversion-form">
                <label class="form-text">Введите температуру в градусах Цельсия</label>

                <div>
                    <input class="incoming-temperature-field" id="incoming-temperature-field" type="text">
                    <div class="error-message">Необходимо задать значение!</div>
                </div>

                <button class="btn" type="submit">Перевести</button>

                <div class="form-text">
                    <div id="kelvin-conversion-result">
                        <label>Результат в градусах Кельвина: </label>                        
                    </div>

                    <div id="fahrenheit-conversion-result">
                        <label>Результат в градусах Фаренгейта: </label>                        
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
