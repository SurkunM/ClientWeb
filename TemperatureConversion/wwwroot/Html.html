<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Normalize.css">
    <link rel="stylesheet" href="Style.css">
    <script src="Script.js" defer></script>
    <title>Перевод температур</title>
</head>
<body>
    <div class="temperature-conversion-parent">
        <div class="temperature-conversion-content">
            <h1>Перевод температуры</h1>

            <form class="temperature-conversion-form" id="temperature-conversion-form">
                <label class="form-text">Введите температуру в градусах Цельсия</label>

                <div class="temperature-conversion-form-field">
                    <input class="celsius-temperature-field" id="celsius-temperature-field" type="text">
                    <div class="error-message">Введено некорректное значение</div>
                </div>

                <button class="temperature-conversion-form-button" type="submit">Перевести</button>

                <div class="temperature-conversion-form-text">
                    <div id="kelvin-conversion-result">
                        Результат в градусах Кельвина:
                        <label></label>
                    </div>

                    <div id="fahrenheit-conversion-result">
                        Результат в градусах Фаренгейта:
                        <label></label>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
