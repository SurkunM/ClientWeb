<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Phone Book</title>
    <link rel="stylesheet" href="jquery-ui-1.14.1/jquery-ui.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.7.1.min.js" defer></script>
    <script src="jquery-ui-1.14.1/jquery-ui.min.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="phone-book-container">
        <div class="phone-book-content">
            <div class="phone-book-content-form">
                <h1>PhoneBook</h1>
                <form class="phone-book-form" id="phone-book-form">
                    <label class="label" for="phone-book-text-field">Введите данные контакта</label>

                    <div>
                        <input class="phone-book-text-field" id="phone-book-text-first-name" type="text">
                        <input class="phone-book-text-field" id="phone-book-text-secontd-field" type="text">
                        <input class="phone-book-text-field" id="phone-book-text-field-tel" type="tel">
                        <div class="error-message">Необходимо задать значение</div>
                    </div>

                    <button class="phone-book-form-button" type="submit">Сохранить</button>
                </form>
            </div>

            <table class="phone-book-table">
                <thead>
                    <tr class="phone-book-table-head">
                        <th>№</th>
                        <th class="phone-book-data">Фамилия</th>
                        <th class="phone-book-data">Имя</th>
                        <th class="phone-book-data">Номер телефона</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

    </div>
</body>
</html>
