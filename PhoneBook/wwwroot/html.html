<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Book</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/jquery-ui-dist/jquery-ui.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="node_modules/jquery/dist/jquery.min.js" defer></script>
    <script src="node_modules/jquery-ui-dist/jquery-ui.min.js" defer></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container" style="background-color: #062e24">        
            <div >
                <h1>PhoneBook</h1>
                <form class="row row-cols-lg-auto g-3 aligan-items-center" id="phone-book-form">
                    <label class="label" for="phone-book-text-field">Введите данные контакта</label>

                    <div>
                        <input class="phone-book-text-field" id="phone-book-text-first-name" type="text">
                        <input class="phone-book-text-field" id="phone-book-text-secontd-field" type="text">
                        <input class="phone-book-text-field" id="phone-book-text-field-tel" type="tel">
                        <div class="error-message">Необходимо задать значение</div>
                    </div>

                    <button class="btn btn-primary" type="submit">Сохранить</button>
                </form>
            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td colspan="2">Larry the Bird</td>
                        <td>@twitter</td>
                    </tr>
                </tbody>
            </table>
        

    </div>
</body>
</html>
