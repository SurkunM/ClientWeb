<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CSS форма</title>
    <link rel="stylesheet" href="Normalize.css">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="content">
        <form class="form_body" action="/test" method="post">
            <h1 class="title">Отправить заявку</h1>

            <div class="form_text">
                <label>
                    Ваше имя <input class="form_text_field" type="text" name="name" placeholder="Ваше имя *">
                </label>
            </div>

            <div class="form_text">
                <label>
                    Ваш номер телефона <input class="form_text_field" type="tel" name="Phone" placeholder="Ваш номер телефона *">
                </label>
            </div>

            <div class="form_text">
                <label>
                    Ваш email или VK <input class="form_text_field" type="email" name="Email" placeholder="Ваш email или VK *">
                </label>
            </div>

            <div class="form_text">
                <label>
                    Комментарий <textarea class="form_textarea_field" placeholder="Комментарий (не обязательно)"></textarea>
                </label>
            </div>

            <div class="text">
                Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру
            </div>

            <input type="button" class="form_button" value="Отправить заявку">
        </form>
    </div>
</body>
</html>
