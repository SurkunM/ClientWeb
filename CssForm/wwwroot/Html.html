<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CSS форма</title>
    <link rel="stylesheet" href="Normalize.css">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="content">
        <form class="form_body" action="/test" method="post">
            <div class="title">
                <h1>Отправить заявку</h1>
            </div>

            <div class="form_text">
                <label>Ваше имя</label>
                <input type="text" name="Name" placeholder="Ваше имя *">
            </div>

            <div class="form_text">
                <label>Ваш номер телефона</label>
                <input type="tel" name="Phone" placeholder="Ваш номер телефона *">
            </div>

            <div class="form_text">
                <label>Ваш email или VK</label>
                <input type="email" name="Email" placeholder="Ваш email или VK *">
            </div>

            <div class="form_text">
                <label>Комментарий</label>
                <textarea placeholder="Комментарий (не обязательно)"></textarea>
            </div>

            <div class="text">
                <label>Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру</label>
            </div>

            <input type="button" class="btn" value="Отправить заявку">
        </form>
    </div>
</body>
</html>
