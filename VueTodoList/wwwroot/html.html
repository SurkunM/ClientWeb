<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue Todo List</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="node_modules/vue/dist/vue.global.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container" id="app">
        <div class="row justify-content-center mt-2">
            <div class="col-xl-5">
                <h1 class="display-4">TODO List</h1>

                <form @submit.prevent="addTodItem" class="new-todo-form row g-2 align-items-center mb-4">
                    <label class="label">Введите текст заметки</label>

                    <div class="col">
                        <input v-model.trim="newTodoItemText"
                               v-bind:class="{ 'is-invalid': isNewTodoItemTextValid }"
                               class="form-control"                               
                               type="text">
                        <div class="invalid-feedback">Необходимо задать значение</div>
                    </div>

                    <div class="col-auto align-self-start">
                        <button class="todo-form-button btn btn-primary" type="submit">
                            Сохранить
                        </button>
                    </div>
                </form>

                <ul v-cloak class="todo-list list-unstyled">
                    <todo-item v-for="(item, index) in items"
                               v-bind:item="item"
                               v-bind:index="index"
                               v-bind:key="item.id"
                               @delete="showDeleteTodoItemConfirm"
                               @save="saveTodoItem">
                    </todo-item>
                </ul>
            </div>
        </div>

        <delete-modal v-cloak ref="confirmDeleteModal">
            <template v-slot:header>
                Подтвердите удаление
            </template>

            <template v-slot:action-button>
                <button @click="deleteTodoItem" type="button" class="btn btn-danger">Удалить</button>
            </template>

            <p>Вы действительно хотите удалить заметку?</p>
        </delete-modal>
    </div>
</body>
</html>
