<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue Todo List</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="node_modules/vue/dist/vue.global.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container" id="app">
        <div class="row justify-content-center mt-2">
            <div class="col-xl-5">
                <h1 class="display-4">TODO List</h1>

                <form @submit.prevent="addTodItem" class="new-todo-form row g-2 align-items-center mb-4">
                    <label class="label" for="new-todo-text-field">Введите текст заметки</label>

                    <div class="col">
                        <input v-model.trim="newTodoItemText"
                               v-bind:class="{ 'is-invalid': isNewTodoItemTextValid }"
                               class="form-control"
                               id="new-todo-text-field"
                               type="text">
                        <div class="invalid-feedback">Необходимо задать значение</div>
                    </div>

                    <div class="col-auto align-self-start">
                        <button class="todo-form-button btn btn-primary" type="submit">
                            Cохранить
                        </button>
                    </div>
                </form>

                <ul v-cloak class="todo-list list-unstyled">
                    <li v-for="(item, index) in items" :key="item.id" class="mb-3">
                        <template v-if="item.isEditing">
                            <form @submit.prevent="saveTodoItems(index)" class="row">
                                <div class="col">
                                    <input v-model.trim="item.editingText"
                                           v-bind:class="{ 'is-invalid': item.isEditingTextInvalid }"
                                           class="form-control"
                                           type="text">
                                    <div class="invalid-feedback">Необходимо задать значение</div>
                                </div>
                                <div class="col-auto">
                                    <button class="btn btn-primary me-1" type="submit">
                                        Сохранить
                                    </button>
                                    <button @click="item.isEditing = false" class="btn btn-secondary" type="button">
                                        Отмена
                                    </button>
                                </div>
                            </form>
                        </template>
                        <template v-else>
                            <div class="row">
                                <div class="col todo-text" v-text="item.text"></div>
                                <div class="col-auto">
                                    <button @click="editTodoItem(index)" class="btn btn-primary me-1" type="button">
                                        Редактировать
                                    </button>
                                    <button @click="deleteTodoItem(index)" class="btn btn-danger" type="button">
                                        Удалить
                                    </button>
                                </div>
                            </div>
                        </template>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
