<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue Phone Book</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="node_modules/vue/dist/vue.global.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container" id="app">
        <div class="row justify-content-center">
            <div class="col-auto">
                <h1 class="mt-3">Phone Book</h1>
            </div>
        </div>

        <form @submit.prevent="createContact" class="mt-2">
            <div class="row justify-content-center">
                <div class="col-lg-3">
                    <h2 v-text="formTitleText" class="h5"></h2>

                    <div class="mb-1">
                        <label for="first-name" class="form-label">Имя</label>
                        <input v-model.trim="newContactFirstName"
                               v-bind:class="{ 'is-invalid': isNewContactFirstNameFieldValid, 'is-valid': isNewContactFirstNameFieldComplete}" 
                               v-on:change="checkContactFirstNameFieldComplete"
                               type="text"
                               class="form-control form-control-sm"
                               id="first-name"
                               autocomplete="off">
                        <div class="invalid-feedback">Заполниие поле Имя.</div>
                    </div>

                    <div class="mb-1">
                        <label for="last-name" class="form-label">Фамилия</label>
                        <input v-model.trim="newContactLastName"
                               v-bind:class="{ 'is-invalid': isNewContactLastNameFieldValid, 'is-valid':isNewContactLastNameFieldComplete }"
                               v-on:change="checkContactLastNameFieldComplete"
                               type="text"
                               class="form-control form-control-sm"
                               id="last-name"
                               autocomplete="off">
                        <div class="invalid-feedback">Заполниие поле Фамилия.</div>
                    </div>

                    <div class="mb-2">
                        <label for="phone" class="form-label">Телефон</label>
                        <input v-model.trim="newContactPhone"
                               v-bind:class="{ 'is-invalid': isNewContactPhoneFieldValid, 'is-valid': isNewContactPhoneFieldComplete }"
                               v-on:change="checkContactPhoneFieldComplete"
                               type="text"
                               class="form-control form-control-sm"
                               id="phone"
                               autocomplete="off">
                        <div v-text="phoneInvalidText" class="invalid-feedback"></div>
                    </div>

                    <template v-if="isEditing">
                        <div class="d-md-flex justify-content-md-end">
                            <button @click="saveEditContact(editingContactIndex)" class="btn btn-primary me-1" type="button">
                                Сохранить
                            </button>
                            <button @click="cancelEditContact" class="btn btn-secondary" type="button">
                                Отмена
                            </button>
                        </div>
                    </template>
                    <template v-else>
                        <div class="d-md-flex justify-content-md-end">
                            <button type="submit" class="btn btn-primary">Создать</button>
                        </div>
                    </template>
                </div>
            </div>
        </form>

        <form @submit.prevent="getContactsSearch" class="row row-cols-lg-auto g-3 align-items-center mt-3">
            <h2 class="h5">Найти контакт</h2>

            <div class="col-sm-3">
                <input v-model.trim="searchFieldText" type="text" class="form-control" placeholder="Найти">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary me-1">Поиск</button>
                <button @click="cancelContactsSeatch" type="button" class="btn btn-secondary">Сбросить</button>
            </div>
        </form>
        <template v-if="isSearchModeActive">
            <div class="badge bg-success text-wrap mt-2" style="width: 10rem;">Найдено: {{searchResultCount}}</div>
        </template>
        <div class="table-responsive mt-2">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="col">
                            <label class="d-flex justify-content-sm-center">
                                <input v-model="isChecked"
                                       v-on:change="selectAllCheckbox"
                                       class="form-check-input"
                                       type="checkbox"
                                       id="phone-book-table-selected-all-checkbox">
                            </label>
                        </th>
                        <th>№</th>
                        <th>Имя</th>
                        <th>Фамилия</th>
                        <th>Телефон</th>
                        <th>
                            <div>
                                <button @click="deleteSelectedContacts" class="btn btn-danger">Удалить все</button>
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody v-cloak>
                    <tr v-for="(contact, index) in contacts" :key="contact.id"
                        v-show="contact.isShow">
                        <td>
                            <label class="d-flex justify-content-sm-center">
                                <input v-model="contact.isChecked"
                                       class="form-check-input"
                                       type="checkbox"
                                       id="phone-book-table-selected-all-checkbox">
                            </label>
                        </td>
                        <td v-text="index + 1"></td>
                        <td v-text="contact.firstName"></td>
                        <td v-text="contact.lastName"></td>
                        <td v-text="contact.phone"></td>
                        <td>
                            <template v-if="isEditing">
                                <button @click="cancelEditContact" class="btn btn-secondary" type="button">
                                    Отмена
                                </button>
                            </template>
                            <template v-else>
                                <button @click="editContact(index)" class="btn btn-primary me-1" type="button">
                                    Редактировать
                                </button>
                                <button @click="deleteContact(index)" class="btn btn-danger" type="button">
                                    Удалить
                                </button>
                            </template>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
