<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue Phone Book</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="node_modules/vue/dist/vue.global.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container" id="app">
        <h1 class="mt-3">Phone Book</h1>

        <form @submit.prevent="createContact" class="mt-3">
            <div class="row">
                <div class="col-lg-6">
                    <h2 class="h5">Создать контакт</h2>

                    <div class="mb-3">
                        <label for="first-name" class="form-label">Имя</label>
                        <input v-model.trim="firstName" type="text" class="form-control" id="first-name">
                    </div>

                    <div class="mb-3">
                        <label for="last-name" class="form-label">Фамилия</label>
                        <input v-model.trim="lastName" type="text" class="form-control" id="last-name">
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Телефон</label>
                        <input v-model.trim="phone" type="text" class="form-control" id="phone">
                    </div>

                    <button type="submit" class="btn btn-primary">Создать</button>
                </div>
            </div>
        </form>

        <form @submit.pevent="contact" class="row row-cols-lg-auto g-3 align-items-center mt-3">
            <h2 class="h5">Найти контакт</h2>

            <div class="col-sm-3">
                <input type="text" class="form-control" placeholder="Jane Doe">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary me-1">Поиск</button>
                <button type="button" class="btn btn-secondary">Сбросить</button>
            </div>
        </form>

        <div class="table-responsive mt-3">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>№</th>
                        <th>Имя</th>
                        <th>Фамилия</th>
                        <th>Телефон</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody v-cloak>
                    <tr v-for="(contact, index) in contacts" :key="contact.id">
                        <td>{{index + 1}}</td>
                        <td>{{contact.firstName}}</td>
                        <td>{{contact.lastName}}</td>
                        <td>{{contact.phone}}</td>
                        <td>
                            <div>
                                <button class="btn btn-primary">Редактировать</button>
                                <button class="btn btn-danger">Удалить</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
