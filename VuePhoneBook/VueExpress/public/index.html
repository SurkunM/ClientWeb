<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue Phone Book</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="node_modules/vue/dist/vue.global.js" defer></script>
    <script src="node_modules/axios/dist/axios.min.js" defer></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <div v-cloak class="container" id="app">
        <div class="row justify-content-center">
            <div class="col-auto">
                <h1 class="mt-3">Phone Book</h1>
            </div>
        </div>

        <form @submit.prevent="createContact" class="mt-2">
            <div class="row justify-content-center">
                <div class="col-lg-3">
                    <h2 class="h5 d-flex justify-content-center">Создать контакт</h2>

                    <div class="mb-1">
                        <label for="first-name-field" class="form-label-sm">Имя</label>
                        <input v-model.trim="firstName"
                               v-bind:class="{'is-invalid': isFirstNameFieldValid, 'is-valid': isFirstNameFieldComplete}"
                               v-on:change="checkContactFirstNameFieldComplete"
                               type="text"
                               class="form-control form-control-sm"
                               id="first-name-field"
                               autocomplete="off">
                        <div class="invalid-feedback">Заполните поле Имя</div>
                    </div>

                    <div class="mb-1">
                        <label for="last-name-field" class="form-label-sm">Фамилия</label>
                        <input v-model.trim="lastName"
                               v-bind:class="{'is-invalid': isLastNameFieldValid, 'is-valid':isLastNameFieldComplete}"
                               v-on:change="checkContactLastNameFieldComplete"
                               type="text"
                               class="form-control form-control-sm"
                               id="last-name-field"
                               autocomplete="off">
                        <div class="invalid-feedback">Заполните поле Фамилия</div>
                    </div>

                    <div class="mb-2">
                        <label for="phone-field" class="form-label-sm">Телефон</label>
                        <input v-model.trim="phone"
                               v-bind:class="{'is-invalid': isPhoneFieldValid, 'is-valid': isPhoneFieldComplete}"
                               v-on:change="checkContactPhoneFieldComplete"
                               type="text"
                               class="form-control form-control-sm"
                               id="phone-field"
                               autocomplete="off">
                        <div v-text="phoneInvalidText" class="invalid-feedback"></div>
                    </div>

                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">Создать</button>
                    </div>
                </div>
            </div>
        </form>

        <h2 class="h5 d-flex justify-content-center mb-3">Поиск</h2>

        <form @submit.prevent="searchContacts" class="row row-cols-lg-auto g-3 justify-content-center">
            <div class="col-lg-3">
                <input v-model.trim="term" type="text" class="form-control" placeholder="Найти контакт">
                <template v-if="isSearchModeActive">
                    <div v-text="searchResultText" class="col badge bg-success text-wrap mt-2" style="width: 11rem;"></div>
                </template>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary me-1">Поиск</button>
                <button @click="cancelContactsSeatch" type="button" class="btn btn-secondary">Сбросить</button>
            </div>
        </form>

        <div class="table-responsive mt-2">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>
                            <label class="d-flex justify-content-sm-center">
                                <input v-model="isChecked" @change="selectAllCheckbox" class="form-check-input" type="checkbox">
                            </label>
                        </th>
                        <th>№</th>
                        <th>Имя</th>
                        <th>Фамилия</th>
                        <th>Телефон</th>
                        <th>
                            <div class="d-flex justify-content-center">
                                <button @click="deleteSelectedContacts" class="btn btn-danger">Удалить все</button>
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <phone-book-item v-for="(contact, index) in contacts"
                                     :contact="contact"
                                     :index="index"
                                     :key="contact.id"
                                     v-show="contact.isShow"
                                     @contact-delete="showSingleDeleteConfirm"
                                     @contact-edit="showEditContactModal">
                    </phone-book-item>
                </tbody>
            </table>
        </div>

        <editing-modal ref="contactEditingModal" @save="saveEditContact"></editing-modal>

        <single-delete-modal ref="confirmSingleDeleteModal" @delete="deleteContact"></single-delete-modal>

        <all-delete-modal ref="confirmAllDeleteModal" @delete="deleteContact"></all-delete-modal>
    </div>
</body>
</html>
