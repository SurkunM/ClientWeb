<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Book</title>
    <link rel="stylesheet" href="node_modules/jquery-ui-dist/jquery-ui.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="node_modules/jquery/dist/jquery.min.js" defer></script>
    <script src="node_modules/jquery-ui-dist/jquery-ui.min.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container-body">
        <div class="container">
            <div class="d-flex justify-content-center">
                <h1 class="mt-2">Phone Book</h1>
            </div>

            <form class="phone-book-form" id="phone-book-form">
                <div class="row justify-content-center">
                    <div class="col-lg-3">
                        <h2 class="current-form-action-text d-flex justify-content-center h5">Создать контакта</h2>

                        <div class="mb-2">
                            <label for="phone-book-text-first-name-field" class="form-label-sm">Имя</label>
                            <input class="phone-book-text-field form-control form-control-sm" id="phone-book-text-first-name-field" type="text" autocomplete="off">
                            <div class="invalid-feedback">Заполниие поле Имя</div>
                        </div>

                        <div class="mb-2">
                            <label for="phone-book-text-last-name-field" class="form-label-sm">Фамилия</label>
                            <input class="phone-book-text-field form-control form-control-sm" id="phone-book-text-last-name-field" type="text" autocomplete="off">
                            <div class="invalid-feedback">Заполниие поле Фамилия</div>
                        </div>

                        <div class="mb-2">
                            <label for="phone-book-text-phone-field" class="form-label-sm">Телефон</label>
                            <input class="phone-book-text-field form-control form-control-sm" id="phone-book-text-phone-field" type="text" autocomplete="off">
                            <div class="invalid-feedback" id="phone-error-message"></div>
                        </div>

                        <div class="phone-book-form-buttons d-flex justify-content-end">
                            <button class="new-contact-add-button ui-button ui-widget ui-corner-all" type="submit">Создать</button>
                        </div>
                    </div>
                </div>
            </form>

            <form class="row row-cols-lg-auto g-3 justify-content-center my-2" id="phone-book-search-form">
                <h2 class="h5">Найти контакт</h2>

                <div class="col-sm-3">
                    <input type="text" class="form-control" id="phone-book-search-field" placeholder="Найти">
                    <div class="col badge bg-success text-wrap mt-2" id="phone-book-search-result-text" style="width: 10rem;"></div>
                </div>
                <div class="col-auto">
                    <button type="submit" class="ui-button ui-widget ui-corner-all">Поиск</button>
                    <button type="button" class="ui-button ui-widget ui-corner-all" id="phone-book-clear-button">Сбросить</button>
                </div>
            </form>

            <div class="table-responsive mt-2">
                <table class="phone-book-table table table-striped" id="phone-book-table">
                    <thead>
                        <tr class="phone-book-table-title">
                            <th>
                                <label class="d-flex justify-content-sm-center">
                                    <input class="form-check-input" type="checkbox" id="phone-book-table-selected-all-checkbox">
                                </label>
                            </th>
                            <th>№</th>
                            <th>Фамилия</th>
                            <th>Имя</th>
                            <th>Номер телефона</th>
                            <th>
                                <div>
                                    <button class="ui-button ui-widget ui-corner-all small" id="all-selected-delete-button">Удалить все</button>
                                </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="phone-book-tbody">
                    </tbody>
                </table>

                <div id="confirm-all-selected-delete-dialog" title="Подтвердите удаление" style="display:none">
                    <p id="confirm-all-selected-delete-dialog-text"></p>
                </div>
                <div id="confirm-single-delete-dialog" title="Подтвердите удаление" style="display:none">
                    <p>Удалить запсь?</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
